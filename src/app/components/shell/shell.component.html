<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()" class="hide-desktop">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">Street Art Explorer</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/profile">Profile</button>
  <button mat-button (click)="logout()">Logout</button>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [opened]="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <mat-icon matListItemIcon>map</mat-icon>
        <span>Map</span>
      </a>
      <a mat-list-item routerLink="/ranking" routerLinkActive="active">
        <mat-icon matListItemIcon>leaderboard</mat-icon>
        <span>Ranking</span>
      </a>
      <a mat-list-item routerLink="/feed" routerLinkActive="active">
        <mat-icon matListItemIcon>view_list</mat-icon>
        <span>Feed</span>
      </a>
      <a mat-list-item routerLink="/profile" routerLinkActive="active">
        <mat-icon matListItemIcon>person</mat-icon>
        <span>Profile</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="app-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
