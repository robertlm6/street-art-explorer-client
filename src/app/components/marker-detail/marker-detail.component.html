<div *ngIf="marker as m" class="marker-detail">
  <header class="md-header">
    <div class="md-row1">
      <button mat-icon-button (click)="close()" aria-label="Close">
        <mat-icon>close</mat-icon>
      </button>

      <h1 class="md-title" [title]="isNew ? 'New marker' : m.title">
        {{ isNew ? 'New marker' : m.title }}
      </h1>

      <ng-container *ngIf="isNew; else ratingBlock">
        <div class="md-actions">
          <button mat-flat-button color="primary" (click)="save()">Create</button>
          <button mat-button (click)="close()">Cancel</button>
        </div>
      </ng-container>

      <ng-template #ratingBlock>
        <ng-container *ngIf="m.ratingsCount != null">
          <button class="md-chip" mat-stroked-button disabled>
            <mat-icon inline>star</mat-icon>
            <span>{{ (m.avgRating || 0) | number:'1.1-1' }}</span>
            <span class="md-count">({{ m.ratingsCount || 0 }})</span>
          </button>
        </ng-container>
      </ng-template>
    </div>

    <div class="md-row2">
      <div class="md-owner" *ngIf="!isNew && m.owner as owner">
        <button class="md-owner-link"
                type="button"
                [routerLink]="['/user', owner.id]">
          <img class="md-owner-avatar" [src]="owner.avatarUrl || defaultAvatar" alt="owner"/>
          <span class="md-owner-name">{{ owner.username }}</span>
        </button>
      </div>

      <span class="md-spacer"></span>

      <!-- Acciones cuando YA EXISTE -->
      <ng-container *ngIf="!isNew">
        <ng-container *ngIf="m.ownedByMe; else noOwnerBtns">
          <ng-container *ngIf="!editing; else editBtns">
            <button mat-stroked-button color="primary" (click)="enableEdit()">Edit</button>
            <button mat-button color="warn" (click)="remove()">Delete</button>
          </ng-container>
          <ng-template #editBtns>
            <button mat-flat-button color="primary" (click)="save()">Save</button>
            <button mat-button (click)="disableEdit()">Cancel</button>
          </ng-template>
        </ng-container>
        <ng-template #noOwnerBtns></ng-template>
      </ng-container>
    </div>
  </header>

  <mat-divider></mat-divider>

  <section *ngIf="!editing; else editForm" class="md-section">
    <div class="md-meta">
      <div class="md-meta-row" *ngIf="m.description">
        <mat-icon class="md-meta-icn">notes</mat-icon>
        <p class="md-desc">{{ m.description }}</p>
      </div>

      <div class="md-meta-row" *ngIf="m.address">
        <mat-icon class="md-meta-icn">place</mat-icon>
        <p class="md-addr">{{ m.address }}</p>
      </div>

      <div class="md-meta-row">
        <mat-icon class="md-meta-icn">my_location</mat-icon>
        <code class="md-coords">({{ m.lat }}, {{ m.lng }})</code>
      </div>
    </div>

    <mat-divider *ngIf="m.photos?.length"></mat-divider>

    <div class="md-photos" *ngIf="m.photos?.length">
      <div class="md-photo" *ngFor="let p of m.photos">
        <div class="md-photo-wrap">
          <img [src]="p.thumbnailUrl || p.url" [alt]="m.title">

          <div class="md-cover-badge" *ngIf="m.coverPhotoId === p.id">Cover</div>
        </div>

        <div class="md-photo-actions" *ngIf="m.ownedByMe">
          <button mat-stroked-button
                  (click)="makeCover(p.id)"
                  [disabled]="m.coverPhotoId === p.id">
            {{ m.coverPhotoId === p.id ? 'Cover' : 'Make cover' }}
          </button>
          <button mat-button color="warn" (click)="deletePhoto(p.id)">Delete</button>
        </div>
      </div>
    </div>

    <mat-divider></mat-divider>
    <div class="md-rating-actions" *ngIf="!isNew">
      <ng-container *ngIf="!m.ownedByMe; else ownerNoRate">
        <div *ngIf="myScore; else rateBlock" class="md-my-score">
          <span>My rating:</span>
          <strong>{{ myScore }} ‚≠ê</strong>
          <button mat-button (click)="deleteMyScore()">Remove</button>
        </div>
        <ng-template #rateBlock>
          <span class="md-rate-label">Rate</span>
          <div class="md-stars">
            <button
              mat-icon-button
              *ngFor="let s of [1,2,3,4,5]"
              (click)="setScore(s)"
              [attr.aria-label]="'Rate ' + s">
              <mat-icon>star</mat-icon>
            </button>
          </div>
        </ng-template>
      </ng-container>
      <ng-template #ownerNoRate></ng-template>
    </div>
  </section>

  <ng-template #editForm>
    <form [formGroup]="form" class="md-form">
      <mat-form-field appearance="outline" class="md-field">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>

      <mat-form-field appearance="outline" class="md-field">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="4"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="md-field md-address">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" readonly class="readonly-input">
        <button mat-icon-button matSuffix type="button" (click)="openGeocoder()" aria-label="Search an address">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>

      <div class="md-grid-2">
        <mat-form-field appearance="outline" class="md-field">
          <mat-label>Lat</mat-label>
          <input matInput type="number" formControlName="lat">
        </mat-form-field>
        <mat-form-field appearance="outline" class="md-field">
          <mat-label>Lng</mat-label>
          <input matInput type="number" formControlName="lng">
        </mat-form-field>
      </div>

      <div class="md-photos-edit" *ngIf="m.ownedByMe">
        <button mat-stroked-button type="button" (click)="addPhoto()" *ngIf="!isNew">
          Add a photo
        </button>
        <button mat-stroked-button type="button" disabled *ngIf="isNew">
          Add a photo
        </button>

        <div class="md-thumbs" *ngIf="m.photos?.length">
          <div class="md-thumb" *ngFor="let p of m.photos">
            <div class="md-photo-wrap">
              <img [src]="p.thumbnailUrl || p.url" [alt]="m.title">
              <div class="md-cover-badge" *ngIf="m.coverPhotoId === p.id">Cover</div>
            </div>

            <div class="md-photo-actions">
              <button mat-stroked-button
                      type="button"
                      (click)="makeCover(p.id)"
                      [disabled]="m.coverPhotoId === p.id">
                {{ m.coverPhotoId === p.id ? 'Cover' : 'Make cover' }}
              </button>
              <button mat-button color="warn" type="button" (click)="deletePhoto(p.id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </ng-template>
</div>
